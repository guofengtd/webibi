
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Download UbibiChat</title>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- Bootstrap core CSS -->
<link href="https://getbootstrap.com/docs/5.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <style>
      .name {
        margin: 26px;
        font-size: 39px;
      }

      .info {
        margin: 16px;
        font-size: 17px;
      }

      .tip {
        margin: 12px;
        font-size: 12px;
      }

      .needed {
        margin: 4px;
        font-size: 11px;
        color: red;
      }
    </style>
    <script type="text/javascript">
      function download() {
        if (isSafariBrowser()) {
          window.location.href = "itms-services://?action=download-manifest&url=https://guofengtd.github.io/webibi/manifest.plist";
          $('#download_btn').attr('disabled','disabled');
          $("#download_btn").text("Downloading...");
        }
        else {
          alert("open this page on your iPhone's Safari browser!");
        }
      }

      var is_chrome = navigator.userAgent.indexOf('Chrome') > -1;
      var is_safari = navigator.userAgent.indexOf("Safari") > -1;

      function isSafariBrowser() {
        if (is_safari){
          if (is_chrome)  // Chrome seems to have both Chrome and Safari userAgents
            return false;
          else
            return true;
        }
        return false;
      }
    </script>

    <!-- Custom styles for this template -->
    <link href="https://getbootstrap.com/docs/5.0/examples/sign-in/signin.css" rel="stylesheet">
  </head>
  <body class="text-center">

<main class="form-signin">
  <div class="name">
    UbibiChat
  </div>

  <div class="info">
    click the button bellow to download
  </div>
  <div class="tip">
    Safari on iPhone ONLY
  </div>
  <div class="needed">
    Requires iOS 14.0 or higherã€‚
  </div>

  <button class="w-100 btn btn-lg btn-primary" id="download_btn" onclick="download()">DOWNLOAD</button>
  <p class="mt-5 mb-3 text-muted">version 0.1.4</p>
</main>

  </body>
</html>
